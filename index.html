<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--heading section-->
        <h1 class="title">our Review</h1>
        <div class="underline"></div>
        <!--review section-->
        <div class="review">
          <div class="img-container">
            <img src="/person-1.jpeg" alt="person" id="person-img" />
          </div>
          <h4 id="author">Sarah Jones</h4>
          <p id="job">Web dev</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam
            accusantium fugit molestiae magni minima quae distinctio pariatur et
            illo nobis!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Suprise Me!</button>
        </div>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
